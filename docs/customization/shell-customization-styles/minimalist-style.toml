# Minimalist Style - Clean & Concise
format = """$time$battery$cmd_duration$git_branch$git_status$line_break$character"""

[time]
disabled = false
format = "[$time ](bold white)"
time_format = "%H:%M"
style = "bold white"

[battery]
disabled = false
format = "[($percentage$symbol )](bold green)"
full_symbol = ""
charging_symbol = "充电"
discharging_symbol = ""
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 30
style = "bold yellow"
[[battery.display]]
threshold = 100
style = "bold green"

[cmd_duration]
disabled = false
format = "[$duration ](bold yellow)"
min_time = 1000  # Show only if command takes longer than 1 second

[git_branch]
symbol = " "
format = "[$symbol$branch ](bold purple)"
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind](bold yellow))'
conflicted = "⚔"
ahead = "${count}"
behind = "${count}"
diverged = "${ahead_count}${behind_count}"
untracked = "?"
stashed = "\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✖"
style = "bold yellow"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[❮](bold green)"
