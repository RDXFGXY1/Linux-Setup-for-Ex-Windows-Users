# Power User Style - Verbose and Informative

format = """$username@$hostname$directory$git_branch$git_status$line_break$aws$gcloud$kubernetes$docker_context$terraform$python$nodejs$rust$golang$php$java$ruby$c$cpp$lua$cmd_duration$jobs$battery$status$character"""

[username]
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
disabled = false
format = "@[$hostname](bold blue)"
ssh_only = false

[directory]
format = "[$path]($style)[$read_only](bold red) "
style = "bold cyan"
truncate_to_repo = false
truncation_length = 3
